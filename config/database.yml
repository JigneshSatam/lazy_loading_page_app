default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: utf8
  port: 5432
  host: <%= ENV['DB_HOST']%>
  username: <%= ENV['USERNAME'] %>
  password: <%= ENV['PASSWORD']%>

development:
  <<: *default
  database: lazy_loading_page_development
  # host: db
  # host: docker.for.mac.localhost
